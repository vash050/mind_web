{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {% block css %}
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link
                href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Nunito:wght@300;400;600&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/general.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/queries.css' %}"/>

        <link
                rel="stylesheet"
                href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />

    {% endblock %}

    {% block js %}
        <script src="{% static 'js/sidebar.js' %}" defer></script>
        <script src="{% static 'js/swiperForTablet.js' %}" defer></script>
        <script src="{% static 'js/menu.js' %}" defer></script>
        <script src="{% static 'js/formValidator.js' %}" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    {% endblock %}

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>MindWeb</title>
</head>
{% block conteiner %}
{% endblock %}
</html>
